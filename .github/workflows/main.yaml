name: Deploy backend

on:
  push:
    branches: [ "deploy" ]
  pull_request:
    branches: [ "deoploy" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.18.2'

      - name: Install puppertter dependencies
        run: npm i puppeteer

      - name: Install puppertter using node
        run: node node_modules/puppeteer/install.mjs

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_S3_ACCESS_KEY }}
          aws-region: sa-east-1

      - name: Deploy static site to S3 bucket
        run: aws s3 cp ./build/ s3://${{ secrets.AWS_S3_BUCKET }}